<div class="example-container">
    <div
    cdkDropList
    class="example-list bg--red"
    #todoList="cdkDropList"
    [cdkDropListConnectedTo]="[doingList, doneList]"
    [cdkDropListData]="todo"
    (cdkDropListDropped)="drop($event)">
      <h2>To do</h2>
      <div class="example-box" [cdkDragData]="task" *ngFor="let task of filterTaskByStatus('to do')" cdkDrag>{{task.name}}</div>
    </div>
  </div>
  
  <div class="example-container">
      <div
      cdkDropList
      class="example-list bg--green"
      #doingList="cdkDropList"
      [cdkDropListData]="doing"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      (cdkDropListDropped)="drop($event)">
      <h2>Doing</h2>
      <div class="example-box" [cdkDragData]="task" *ngFor="let task of filterTaskByStatus('doing')" cdkDrag>{{task.name}}</div>
    </div>
  </div>

  <div class="example-container">
      <div
      cdkDropList
      class="example-list bg--orange"
      #doneList="cdkDropList"
      [cdkDropListConnectedTo]="[todoList, doingList]"
      [cdkDropListData]="done"
      (cdkDropListDropped)="drop($event)">
      <h2>Done</h2>
      <div class="example-box" [cdkDragData]="task" *ngFor="let task of filterTaskByStatus('done')" cdkDrag>{{task.name}}</div>
    </div>
  </div>

  <style>
.example-container {
  width: 250px;
  max-width: 100%;
  margin: 0 25px 25px 0;
  display: inline-block;
  vertical-align: top;
}

.example-list {
  border: solid 1px #ccc;
  padding: 5px;
  min-height: 60px;
  height: 600px;
  border-radius: 4px;
  overflow: hidden;
  display: block;
}

.example-box {
  padding: 20px 10px;
  border-bottom: solid 1px #ccc;
  color: rgba(0, 0, 0, 0.87);
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  box-sizing: border-box;
  cursor: move;
  background: white;
  font-size: 14px;
}

.cdk-drag-preview {
  box-sizing: border-box;
  border-radius: 4px;
  box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2),
              0 8px 10px 1px rgba(0, 0, 0, 0.14),
              0 3px 14px 2px rgba(0, 0, 0, 0.12);
}

.cdk-drag-placeholder {
  opacity: 0;
}

.cdk-drag-animating {
  transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
}

.example-box:last-child {
  border: none;
}

.example-list.cdk-drop-list-dragging .example-box:not(.cdk-drag-placeholder) {
  transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
}

  </style>
